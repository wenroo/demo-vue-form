<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name='HandheldFriendly' content="True"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="HandheldFriendly" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="TEST">

    <title>拖拽功能</title>
    <style media="all" type="text/css">
      @import "./css/init.css?npm_package_version";
    </style>
  </head>
  <body class="index-page">

    <div id="page"></div>

    <script type="text/x-template" id="drop-main-template">
      <div id="header" class="inside-lr inside-min-tb">
        <h1 id="page-title">{{title}}</h1>
      </div>
      <div id="container-drag" class="container-fluid">
        <a href="#" class="btn drag-swiper-left"><i class="icon">&#xe611;</i></a>
        <a href="#" class="btn drag-swiper-right"><i class="icon">&#xe601;</i></a>

        <drag-clone
          :collection="draglist"
          id="drag-swiper"
          class="swiper-container outside-tb">
        </drag-clone>

        <p class="outside">请拖动上面的区块到下面网格中完成布局。</p>

        <drag-drop
          v-sortable="{ onUpdate: onUpdate }"
          :collection="droplist"
          id="drop-box"
          class="clearfix"
        >
        </drag-drop>

      </div>
    </script>

    <script type="text/x-template" id="drag-drop-template">
        <div>
          <div
            style="float:left; margin-right: 10px;"
            v-for="item in collection.items"
            :model="item">
                  <img v-bind:src="item.preview" width="90" height="90" class="preview">
                  <h3 class="title">{{item.name}}</h3>
          </div>
        </div>
    </script>

    <script type="text/x-template" id="drag-clone-template">
      <div>
        <div id="drag-box" class="clearfix swiper-wrapper">
          <swiper-slide
            class="swiper-slide"
            v-for="item in collection.items"
            :model="item">
          </swiper-slide>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="swiper-slide-template">
      <div>
      <img v-bind:src="model.preview" width="90" height="90" class="preview">
      <h3 class="title">{{model.name}}</h3>
      </div>
    </script>

    <script charset="utf-8" src="./js/jquery.min.js"></script>
    <script charset="utf-8" src="./js/init.js?npm_package_version"></script>
  </body>
</html>
