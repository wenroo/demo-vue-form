<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name='HandheldFriendly' content="True"/>
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="HandheldFriendly" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="TEST">

    <title>拖拽功能</title>
    <style media="all" type="text/css">
      @import "./css/init.css?npm_package_version";
    </style>
  </head>
  <body class="index-page">

    <div id="page"></div>

    <script type="text/x-template" id="drop-main-template">
      <div id="header" class="inside-lr inside-min-tb">
        <h1 id="page-title">{{title}}</h1>
      </div>
      <div id="container-drop" class="container-fluid">
        <a href="#" class="btn drop-list-left"><i class="icon">&#xe611;</i></a>
        <a href="#" class="btn drop-list-right"><i class="icon">&#xe601;</i></a>
        <div class="swiper-container outside-tb">
          <ul id="drop-list" class="list clearfix swiper-wrapper">
            <drop-list-item
              class="swiper-slide"
              v-for="item in droplist.items"
              :model="item">
            </drop-list-item>
          </ul>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="drop-list-item-template">
      <li>
      <img v-bind:src="model.preview" width="90" height="90" class="preview">
      <h3 class="title">{{model.name}}</h3>
      </li>
    </script>

    <script charset="utf-8" src="./js/jquery.min.js"></script>
    <script charset="utf-8" src="./js/init.js?npm_package_version"></script>
  </body>
</html>
